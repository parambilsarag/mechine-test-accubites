<div [formGroup]="form">
  <input id="password" name="password" formControlName="password" required  style="width: 100%; height: 40px;  border-radius: 6px;  border: 1px solid #bdaeae;" type="password" placeholder="password" />

  <div class="validation-error" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
    <div *ngIf="form.controls.password.errors.required">
      *Password is required.
    </div>
  </div>
</div>
